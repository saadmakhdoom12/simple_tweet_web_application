{% extends "layout.html" %}

{% block title %}
chai or tweet
{% endblock %}

{% block content %}
<h1 class=' mt-3'>Welcome to chai's django project</h1>
<h2> {% if form.instance.pk %}
    Edit tweet
    {% else %}
    Create tweet
    {% endif %}
    <form method="post" enctype="multipart/form-data"
    class="form">
    {{ form.as_p }}
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="{% url 'tweet_list' %}" class="btn btn-primary">Back</a>
    </form>
</form>
</h2>
{% endblock %}

{% extends "layout.html" %}

{% block title %}
chai or tweet
{% endblock %}

{% block content %}
<h1 class='text-center mt-4'>Are you sure you want to
    delete the tweet?
</h1>
<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger mx-auto">DELETE</button>
    <a class="btn btn-success justify-content-center" href="{% url 'tweet_list' %}">
        CANCEL
    </a>
</form>
{% endblock %}
